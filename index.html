<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dahlia Design</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <header>

        <h1>Dahlia Design</h1>

        <nav>

            <a id="about" href="#">About</a>

            <a id="porfolio" href="#">Portfolio</a>

            <a id="contact" href="#contact-form">Contact</a>

        </nav>

    </header>

    <main>

        <section>

            <div align="center">

                <img src="./Invoice Logo copy.jpg" alt="dahlia">

            </div>

            <p>At Dahlia Designs, we put the fun in function</p>

        </section>

        <section id="contact-form">

            <h2>We would love to hear form you!</h2>

            <p>Please fill in the information below & our design team will get back to you shortly :)</p>

            <input id="name" type="text" placeholder="Name" required>

            <br>

            <input id="number" type="text" placeholder="Phone Number">

            <br>            

            <input id="email" type="text" placeholder="Email" required>

            <br>

            <input id="message" type="text" placeholder="Send us a message!">

            <br>

            <button id="button" type="submit">Submit</button>


        </section>

    </main>
    
</body>

</html>
